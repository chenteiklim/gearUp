<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Toradora</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div id="container">
      <div id="navContainer">
        <img id="logoImg" src="../../assets/logo.png" alt="" srcset="">
        <button class="button" id="home">Trust Toradora</button>

      </div>
    
      <div id="purple_container">
        <div id="title">
          Login
        </div>
        <form action="login.php" method="post">
         
          <div id="emailContainer">
            <input type="email" placeholder="Enter email" name="email" required autocomplete="off">
          </div>
        
          <div id="passwordContainer">
              <input type="password" id="password" placeholder="Password" name="passwords" required autocomplete="off">
              <button id="show" type="button">Show</button>
            </div>
    
        <div id="messageContainer"></div>
        <div id="privacyContainer">
          <label for="privacyCheck" id = 'privacytext'>
              I have read and agree to the 
              <a href="privacy-policy.html" target="_blank">Privacy Policy</a> 
              and <a href="termAndService.html" target="_blank">Terms of Service</a>.
          </label>
          <input type="checkbox" id="privacyCheck" name="privacyCheck" required>

      </div>
        <div id="signUpContainer">
          <input id="signUpBtn" class="button" type="submit" name="submit" value="Login">
                 
        </div>
      </form>
    </div>  
</div>
<script src="login.js"></script>
  </body>
</html>
